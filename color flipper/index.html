<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            border: 2px solid black;
            padding: 20px;
        }
        .green{
            background-color: green;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>color flipper</h1>
    <button class="green btn" onclick='change("green")'>Green</button>
    <button class="red btn" onclick='change("red")'>Red</button>
    <button class="blue btn" onclick='change("blue")'>Blue</button>
    <button class="rand btn" onclick='random()'>Random</button>
    <script>
        function change(color){
           document.body.style.backgroundColor = color;


        }
        function random(){
            const r = Math.random()*255
            const g = Math.random()*255
            const b = Math.random()*255
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`
        }
    </script>
</body>
</html>
